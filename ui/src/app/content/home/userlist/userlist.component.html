<!-- This example requires Tailwind CSS v2.0+ -->
<div class="flex flex-col">
  <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
      <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
        <div style="color:red">{{errorMessage}}</div>
        <div class="text-gray-100 py-2">User list</div>
        <div *mobxReaction="setFormData.bind(this)">
          <form *ngIf="formArr.controls" [formGroup]="userForm">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    ID
                  </th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Username
                  </th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Amount
                  </th>
                  <th scope="col" class="relative px-6 py-3">
                    <span class="sr-only">Offer</span>
                  </th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200" formArrayName="Rows">
                <tr *ngFor="let itemrow of formArr.controls; let i=index;" [formGroupName]="i">
                  <td class="px-6 py-4 whitespace-nowrap">
                      <input formControlName="id" type="hidden"/>
                      <label class="small_label">{{formArr.value[i].id}}</label>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <label>{{formArr.value[i].username}}</label>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                    <input type="number" placeholder="0" formControlName="amount"/>
                  </td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                  <button class="text-indigo-600 hover:text-indigo-900" (click)="createOffer(itemrow.value)">create offer</button>
                  </td>
                </tr>

                <!-- More items... -->
              </tbody>
            </table>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
