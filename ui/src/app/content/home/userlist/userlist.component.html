 <div  style="margin: auto;">
  <div style="color:red">{{errorMessage}}</div>
    <div class="panel panel-default">
      <div class="panel-body">
        <form [formGroup]="offerForm" (ngSubmit)="createOffer()">
          <section class="post-footer-comment-wrapper">
            <table class="table">
              <thead class="thead-light">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Username</th>
                  <th scope="col">amount</th>
                  <th scope="col">Offer</th>
                </tr>
              </thead>
            
              <tbody>
                  <tr *ngFor='let agent of (agentlist | async)'>
                    <td><label>{{agent.id}}</label><input type="hidden" ></td>
                    <td><label>{{agent.username}}</label></td>
                    <td><input placeholder="100" formControlName="amount"/></td>
                    <td><button>create offer</button></td>
                  </tr>
              </tbody>
            </table>
          </section>
        </form>
        <br />
      </div>
    </div>
  </div>
