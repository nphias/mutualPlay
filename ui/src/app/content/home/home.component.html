<app-header></app-header>

<div id="wrapper">
  <!-- Sidebar -->
  <ul class="sidebar navbar-nav">
    <li class="nav-item">
        <i class="fas fa-home"></i>
        <div style="color:red">{{errorMessage}}</div>
        <span class="nav-link">My Balance: {{balance | async}}</span>

    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/offers"
      routerLinkActive="active">
        <i class="fas fa-fw fa-table"></i>
        <span>My Offers</span></a
      >
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/assets"
      routerLinkActive="active">
        <i class="fas fa-fw fa-table"></i>
        <span>My Assets</span></a
      >
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/profile"
      routerLinkActive="active">
        <i class="fas fa-fw fa-table"></i>
        <span>Profile</span></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="logout()">
        <i class="fas fa-fw fa-table"></i>
        <span>Logout</span></a>
    </li>
  </ul>

  <div id="content-wrapper">
    <div class="container-fluid">
      <!-- Breadcrumbs-->
      <ol class="breadcrumb">
        <li class="breadcrumb-item active">Transaction history</li>
      </ol>
      <app-transactionlist></app-transactionlist>
      <br />
    </div>
    <div class="container-fluid">
      <!-- Breadcrumbs-->
      <ol class="breadcrumb">
        <li class="breadcrumb-item active">User list</li>
      </ol>
      <app-userlist></app-userlist>
      <br />
    </div>
  </div>
  <!-- /#wrapper -->
  
  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

</div>
