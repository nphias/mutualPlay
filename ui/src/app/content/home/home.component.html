  <div class="overflow-x-hidden pt-4 pb-20">
    <div class="text-red-500">{{errorMessage}}</div>
    <div *ngIf="p_store.MyProfile">
      <div *mobxAutorun>
        <span class="text-gray-100 py-2">Name: {{p_store.MyProfile.nickname}}, My Balance: {{balance | async}}</span>
      </div>
    </div>  
      <div class="px-4 py-6 sm:px-0">
        <div class="border-4 border-dashed border-gray-200 bg-gray-500 rounded-lg h-46">
          <div class="mx-10 my-5 sm:px-0">
            <h1 class="text-5xl px-4 py-6 sm:px-0">Welcome to the <b>{{parent_dna_id}}</b> Network</h1>
            <p class="font-bold">Description: <b>{{description}}</b></p>
            <p class="font-bold">unit of account: {{unit_of_account}}</p>
          </div>
        </div>
      </div>

      <app-transactionlist></app-transactionlist>
      <br />
      <app-userlist></app-userlist>
      <br />
  </div>
