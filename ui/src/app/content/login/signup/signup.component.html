<body>
  <div id="bgimage">
    <div class="login-page">
      <div class="form">
        <div class="login-form">
          <div *mobxReaction="isRegistered.bind(this)">
            <form *ngIf="!registered" [formGroup]="profileForm" (ngSubmit)="signUp()">
              <label style="color:red">{{errorMessage}}</label>
              <input type="text" placeholder="handle" formControlName="handle" />
              <input
                type="text"
                placeholder="Avatar Link"
                formControlName="avatar"
              />
              <button *ngIf="!registered">
                register
              </button>
            </form>
          </div>
         <!-- <button *ngIf="registered" (click)="setAndRoute()">
            Continue
          </button>
          <br/><br/>
          <button *ngIf="registered" (click)="setAndRoute()">
            unregister
          </button>-->
        </div>
      </div>
    </div>
  </div>
</body>
